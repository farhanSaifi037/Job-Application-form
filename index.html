<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="Apply_box"> <h2>Job  Application  Form <span class="Abc">(Web)</span> </h2> 
          
            <form action="">
              <div class="form-container">
               <div class="form-content">
                <label for="first_name"> First Name</label>
                <input type="text" id="first_name"  placeholder="Enter First Name...">
               </div>
               <div class="form-content">
                <label for="last_name"> Last Name</label>
                <input type="text" id="last_name"  placeholder="Enter Last Name...">
               </div>
               <div class="form-content">
                <label for="email"> Email</label>
                <input type="email" id="email"  placeholder="Enter Email...">
               </div>
               <div class="form-content">
                <label for="role"> Job Role</label>
                <select name="role" id="role">
                <option value="">Select Job Role</option>  
                <option value="front-end">Front-End</option>
                <option value="back-end">Back-End</option>
                <option value="full-stack">Full-Stack</option>
                <option value="Ui-ux">UI/UX Design</option>
                </select>
                </div>

                <div class="text">
                    <label for="address"> Address</label>
                    <textarea name="address" id="address" cols="50" rows="4"></textarea>
                </div>
                <div class="form-content">
                    <label for="date">  Date</label>
                    <input type="date" id="date" value="date">
                   </div>
                   
                  
                   <div class="form-content">
                    <label for="file"> Upload Your CV</label>
                    <input type="file" id="file">
                   </div>
                </div>



             <div class="button-container">
                <button type="submit"> Apply Now</button>
             </div>

            </form>

        </div>
    </div>
    
</body>
</html>
